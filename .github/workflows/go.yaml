name: Go

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"
      - name: Test
        run: go test -v ./...
